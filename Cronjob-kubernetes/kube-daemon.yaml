apiVersion: v1
kind: PersistentVolume
metadata:
  name: logs1-pv
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /run/desktop/mnt/host/d/volumes/olecram-daemon-1/logs
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual  # Clase de almacenamiento explícita
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs1-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: logs1-pv  # Vincula explícitamente al PV logs1-pv
  storageClassName: manual  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: olecram-daemon-1
  labels:
    app: olecram-daemon-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: olecram-daemon-1
  template:
    metadata:
      labels:
        app: olecram-daemon-1
    spec:
      containers:
      - name: olecram-daemon-1-cont
        image: moviedomfo/olecram-daemon:2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: logs1-volume
          mountPath: /app/logs
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_FILES
          value: "/app/logs"
      volumes:
      - name: logs1-volume
        persistentVolumeClaim:
          claimName: logs1-pvc
