<p>
  private-comments works!
</p>
<h3 class="text-center"> Private comments</h3>

<div class="col-sm-4" *ngFor="let comment of comments">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ comment.name }}</h3>
    </div>
    <div class="panel-body">
      {{ comment.body }}
    </div>
    
  </div>
</div>



<div class="col-sm-12 alert alert-danger" *ngIf="error">
  <strong>Oops!</strong> An error occurred fetching data. Please try again.
  <p class="text-info">{{error}}</p>
</div>
